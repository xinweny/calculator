<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
</head>
<body>
    <div class="content">
      <div class="calculator">
        <div class="display">
          <h1 id="number-display"></h1>
        </div>
        <div class="buttons">
          <button class="decimal-button" data-key=".">.</button>
          <button class="number-button" data-key="0">0</button>
          <button class="number-button" data-key="1">1</button>
          <button class="number-button" data-key="2">2</button>
          <button class="number-button" data-key="3">3</button>
          <button class="number-button" data-key="4">4</button>
          <button class="number-button" data-key="5">5</button>
          <button class="number-button" data-key="6">6</button>
          <button class="number-button" data-key="7">7</button>
          <button class="number-button" data-key="8">8</button>
          <button class="number-button" data-key="9">9</button>
          <button class="operator-button" data-key="+">+</button>
          <button class="operator-button" data-key="-">-</button>
          <button class="operator-button" data-key="*">*</button>
          <button class="operator-button" data-key="/">/</button>
          <button class="evaluate-button" data-key="=">=</button>
          <button class="clear-button" data-key="C">C</button>
          <button class="delete-button" data-key="Backspace">DEL</button>
        </div>
      </div>
    </div>
</body>
</html>
